version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: learn_english_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: learn_english_backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/learn_english
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - JWT_EXPIRES_IN=7d
      - AI_SERVICE_URL=http://ai-service:8000
      - PORT=3000
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  ai-service:
    build: ./ai-service
    container_name: learn_english_ai
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - AI_SERVICE_PORT=8000
    volumes:
      - whisper_cache:/root/.cache/whisper
    restart: unless-stopped

volumes:
  mongo_data:
  whisper_cache:
